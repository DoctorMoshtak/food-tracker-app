<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav">
    <nav>
      <button onclick="goTo('/dashboard.html')">Dashboard</button>
      <button onclick="goTo('/add_meal.html')">Meal</button>
      <button onclick="goTo('/analytics.html')">Analytics</button>
      <button onclick="goTo('/presets.html')">Presets</button>
      <button onclick="goTo('/settings.html')">Settings</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>
  <section id="analytics">
    <h2>Analytics</h2>
    <div id="analytics-stats">
      <div class="stat">
        <span class="stat-label">Daily</span>
        <span class="stat-value" id="statDaily">150</span>
      </div>
      <div class="stat">
        <span class="stat-label">Weekly</span>
        <span class="stat-value" id="statWeekly">349</span>
      </div>
      <div class="stat">
        <span class="stat-label">Monthly</span>
        <span class="stat-value" id="statMonthly">349</span>
      </div>
      <div class="stat">
        <span class="stat-label">7-Day Avg</span>
        <span class="stat-value" id="statAvg7">49.9</span>
      </div>
      <div class="stat">
        <span class="stat-label">30-Day Avg</span>
        <span class="stat-value" id="statAvg30">11.6</span>
      </div>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
