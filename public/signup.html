<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Tracker â€“ Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav">
    <nav>
      <button onclick="goTo('/dashboard.html')">Dashboard</button>
      <button onclick="goTo('/add_meal.html')">Meal</button>
      <button onclick="goTo('/analytics.html')">Analytics</button>
      <button onclick="goTo('/presets.html')">Presets</button>
      <button onclick="goTo('/settings.html')">Settings</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="page-container">
    <h1>Create Your Account</h1>

    <form id="signup-form" autocomplete="on">
      <label for="signup-name">Full Name</label>
      <input
        id="signup-name"
        type="text"
        name="name"
        placeholder="Your full name"
        required
        autocomplete="name"
      >

      <label for="signup-email">Email</label>
      <input
        id="signup-email"
        type="email"
        name="email"
        placeholder="Email address"
        required
        autocomplete="username"
      >

      <label for="signup-password">Password</label>
      <input
        id="signup-password"
        type="password"
        name="password"
        placeholder="Create a password"
        required
        autocomplete="new-password"
      >

      <button type="submit">Sign Up</button>
      <p class="message" id="signup-message"></p>
    </form>

    <p class="switch-text">
      Already have an account?
      <a href="/index.html" class="switch-link">Log in here</a>
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
