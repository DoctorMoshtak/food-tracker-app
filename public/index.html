<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Tracker â€“ Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <main class="page-container">
    <h1>Food Tracker</h1>

    <!-- Log In Form -->
    <form id="login-form" autocomplete="on">
      <label for="login-email">Email</label>
      <input
        id="login-email"
        type="email"
        name="email"
        placeholder="Email"
        required
        autocomplete="username"
      >
      <label for="login-password">Password</label>
      <input
        id="login-password"
        type="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      >
      <button type="submit">Log In</button>
      <p class="message" id="login-message"></p>
    </form>

    <!-- Link to Sign Up -->
    <p class="switch-text">
      Not a member yet?
      <a href="/signup.html" class="switch-link">Sign up now</a>
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
