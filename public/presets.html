<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Manage Presets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav">
    <nav>
      <button onclick="goTo('/dashboard.html')">Dashboard</button>
      <button onclick="goTo('/add_meal.html')">Meal</button>
      <button onclick="goTo('/analytics.html')">Analytics</button>
      <button onclick="goTo('/presets.html')">Presets</button>
      <button onclick="goTo('/settings.html')">Settings</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>
  <main>
    <h2>Presets</h2>

    <!-- New Preset Form -->
    <form id="new-preset-form" autocomplete="off">
      <label>Preset Name:</label>
      <input id="new-preset-name" type="text" placeholder="e.g. Salad Combo" required>
    
      <label>Food Items:</label>
      <table id="preset-items-table">
        <thead>
          <tr><th>Item Name</th><th>Calories</th><th></th></tr>
        </thead>
        <tbody>
          <!-- start with two empty rows -->
          <tr>
            <td><input class="item-name" type="text"></td>
            <td><input class="item-cal" type="number" min="0"></td>
            <td><button type="button" class="remove-row" disabled>–</button></td>
          </tr>
          <tr>
            <td><input class="item-name" type="text"></td>
            <td><input class="item-cal" type="number" min="0"></td>
            <td><button type="button" class="remove-row" disabled>–</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <button type="button" id="preset-add-row">Add another item</button>
            </td>
            <td>
              Total: <span id="preset-total-cal">0</span> kcal
            </td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    
      <button type="submit">Save Preset</button>
    </form>
    

    <!-- Preset List -->
    <ul id="preset-list"></ul>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="hidden">
    <div class="modal-content">
      <h3>Edit Preset</h3>
      <input id="edit-name" placeholder="Combo Name">
      <input id="edit-cal" type="number" placeholder="Total Calories">
      <button id="save-edit">Save</button>
      <button id="cancel-edit">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
