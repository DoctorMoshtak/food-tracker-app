<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav">
    <nav>
      <button onclick="goTo('/dashboard.html')">Dashboard</button>
      <button onclick="goTo('/add_meal.html')">Meal</button>
      <button onclick="goTo('/analytics.html')">Analytics</button>
      <button onclick="goTo('/presets.html')">Presets</button>
      <button onclick="goTo('/settings.html')">Settings</button>
      <button onclick="goTo('/food_items.html')">Foods</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="page-container">
    

    
    <section id="stats" class="stats-panel">
      <!-- Fasting Timer -->
      <div class="stat-block">
        <h3>Fasting Since</h3>
        <div id="fastingTime" class="stat-value">--h --m --s</div>
        <div id="fastingEmoji" class="stat-emoji">ðŸ™‚</div>
      </div>
    
      <!-- Meals Today -->
      <div class="stat-block">
        <h3>Meals Today</h3>
        <div id="mealPills" class="pills"></div>
        <div id="mealsEmoji" class="stat-emoji">ðŸ™‚</div>
      </div>
    
      <!-- Calories Ring -->
      <div class="stat-block">
        <h3>Calories</h3>
        <!-- calorie ring -->
        <svg class="calorie-ring" width="120" height="120" viewBox="0 0 120 120">
          <!-- background circle -->
          <circle
            class="ring-bg"
            cx="60" cy="60" r="54"
            fill="none"
            stroke="#eee"
            stroke-width="12"
          />
          <!-- foreground circle -->
          <circle
            class="ring-fg"
            cx="60" cy="60" r="54"
            fill="none"
            stroke="#20B2AA"
            stroke-width="12"
            stroke-dasharray="339"
            stroke-dashoffset="339"
            transform="rotate(-90 60 60)"
          />
          <!-- text elements -->
          <text x="50%" y="45%" class="ring-text today" text-anchor="middle" dominant-baseline="central" font-size="1.2em">0</text>
          <text x="50%" y="54%" class="ring-text goal"  text-anchor="middle" dominant-baseline="central" font-size="0.7em" fill="#555">/ 0</text>
          <text x="50%" y="64%" class="ring-text rem"   text-anchor="middle" dominant-baseline="central" font-size="0.7em" fill="#FF7F50">0</text>
        </svg>
        <div id="calEmoji" class="stat-emoji">ðŸ™‚</div>
      </div>
    </section>
    
    
    <section id="recent-logs">
      <h2>Recent Meals</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Since</th>
            <th>Meal</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody id="recent-logs-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
      <p><a href="/logs.html" id="more-logs">Moreâ€¦</a></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
